<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Custom Card</title>
<style>
  .card {
    display: flex;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 100%;
    margin: 20px auto;
    background-color: #f7f7f7;
  }
  
  .card img {
    width: 50%;
    object-fit: cover;
    height: 100%;
  }
  
  .card-content {
    padding: 20px;
    width: 50%;
    box-sizing: border-box;
  }
  
  .card-title {
    font-size: 1.5rem;
    margin: 0 0 10px;
  }
  
  .card-description {
    font-size: 1rem;
    margin: 0;
    color: #555;
  }

  @media (max-width: 600px) {
    .card {
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 180px;
    }

    .card-content {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300x180" alt="Card Image">
  <div class="card-content">
    <h2 class="card-title">Card Title</h2>
    <p class="card-description">This is a sample card description. You can custom</p>
  </div>
</div>

</body>
</html>
